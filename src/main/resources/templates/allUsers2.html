<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="base :: content">
    <div class="container">
        <h1 class="mt-4">All Users</h1>
        <table class="table table-striped mt-4">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Second Name</th>
                <th>Age</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${userList}">
                <td th:text="${user.firstName}">...</td>
                <td th:text="${user.secondName}">...</td>
                <td th:text="${user.age}">...</td>
                <td th:text="${user.email}">...</td>
            </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-end mt-4">
            <a class="btn btn-primary me-2" th:href="@{/admin/add}">Add User</a>
            <a class="btn btn-secondary me-2" th:href="@{/admin/edit}">Edit Users</a>
            <a class="btn btn-danger" th:href="@{/admin/remove}">Remove Users</a>
        </div>
    </div>
</div>
</body>
</html>
